<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Class Card Tracker</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="index.js" defer></script>
</head>
<body>
  <button id="signup" title="Sign Up"></button>

  <h1 id="main-head">Class Cards</h1>
  <button id="take">Take</button>

  <div id="login-screen">
    <div id="login-form" class="login-inputs">
      <input id="name" placeholder="Name" type="text" required />
      <input id="passcode" placeholder="Lunch PIN" type="password" required />
    </div>
    <button id="submit-account-access">Submit</button>
  </div>

  <div id="card-display">
    <div class="card-wrapper">
      <img id="card" src="loading.png" alt="Card" />
    </div>
    <h1 id="cardTitle"></h1>
    <button id="doneButton">Done!</button>
  </div>


</body>
</html>
