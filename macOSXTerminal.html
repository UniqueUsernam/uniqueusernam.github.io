<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
	<script>
$('body').terminal({
    hello: function(what) {
        this.echo('Hello, ' + what +
                  '. Wellcome to this terminal.');
    }
		$('body').terminal({
		    help: function {
		        this.echo('compatibility - checks a file for');
		    }
}, {
    greetings: 'Welcome to file reader! Type help for commands.'
});
</script>
</body>
